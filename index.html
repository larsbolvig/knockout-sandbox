<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <title>Knockout JS Sandbox</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/to-do.css">
</head>
  <body>
    <section id="todoapp" >
      <header id="header">
        <h1>todos</h1>
        <form data-bind="submit: my.toDoViewModel.addItem">
          <input id="new-todo" placeholder="What needs to be done?" data-bind="value: my.toDoViewModel.itemInputText, valueUpdate: 'afterkeydown'">
          <!-- <input type="submit" value="Add"> -->
        </form> 
      </header>
      <section id="main" data-bind="visible: my.toDoViewModel.toDoList().length > 0">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>

        <ul id="todo-list" data-bind="foreach: { data: my.toDoViewModel.toDoList(), as: 'toDoItem' }">
          <li>
            <div class="view" data-bind="css: { completed: toDoItem.completed }" >
              <input class="toggle" type="checkbox" data-bind="checked: toDoItem.completed">
              <label data-bind="text: toDoItem.toDoItemText"></label>
              <span data-bind="text: toDoItem.completed"></span>
              <button class="destroy" data-bind="click: my.toDoViewModel.removeToDo"></button>
            </div>
            <form >
              <input class="edit">
            </form>
          </li>
        </ul>
      </section>
      <footer id="footer" data-bind="visible: my.toDoViewModel.toDoList().length > 0">
        <span id="todo-count"><strong data-bind="text: my.toDoViewModel.itemsLeft()"> <!-- REMAINING TO DOS --></strong>
        </span>
        <ul id="filters">
          <li>
            <a href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button id="clear-completed" >Clear completed <!-- NUMBER OF COMPLETED TO DOS --></button>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
    </footer>
    <script src="js/lib/jquery-1.11.0.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/knockout-3.0.0.debug.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
